apiVersion: v1
kind: Service
metadata:
  name: hello-polaris
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    run: hello-polaris
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    run: hello-polaris
  name: hello-polaris
spec:
  containers:
  - image: sckmkny/hello-polaris:0.1.1
    name: hello-polaris
    ports:
    - containerPort: 8080
    imagePullPolicy: Always
    livenessProbe:
      httpGet:
        port: 8080
        path: /
    readinessProbe:
      httpGet:
        port: 8080
        path: /
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
    securityContext:
      runAsUser: 1000
      readOnlyRootFilesystem: true

